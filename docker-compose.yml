bldr:
  image: chef/bldr
  privileged: true
  volumes:
    - .:/src
    - /var/run/docker.sock:/var/run/docker.sock
  volumes_from:
    - cache_keys
    - cargo
  links:
    - etcd
    - repo

package:
  image: chef/bldr
  privileged: true
  volumes:
    - .:/src
    - /var/run/docker.sock:/var/run/docker.sock
  volumes_from:
    - cache_src
    - cache_keys
    - cargo
  links:
    - etcd

repo:
  image: chef/bldr
  privileged: true
  ports:
    - "9632:9632"
  environment:
    DOCKER_CERT_PATH: "/docker-certs"
    DOCKER_TLS_VERIFY: 1
  volumes:
    - .:/src
    - "~/.docker/machine/certs:/docker-certs"
  volumes_from:
    - installed
    - cargo

base:
  image: bldr
  links:
    - etcd

etcd:
  container_name: bldr_etcd_1
  image: quay.io/coreos/etcd:latest
  ports:
    - "4001:4001"
    - "7001:7001"
  command: "-cors='*' -listen-client-urls='http://0.0.0.0:2379,http://0.0.0.0:4001' -advertise-client-urls='http://0.0.0.0:2379,http://0.0.0.0:4001'"

cache_src:
  image: tianon/true
  command: /true
  volumes:
    - /opt/bldr/cache/src

cache_pkgs:
  image: tianon/true
  command: /true
  volumes:
    - /opt/bldr/cache/pkgs

cache_keys:
  image: tianon/true
  command: /true
  volumes:
    - /opt/bldr/cache/keys

installed:
  image: tianon/true
  command: /true
  volumes:
    - /opt/bldr/pkgs

cargo:
  image: tianon/true
  command: /true
  volumes:
    - /bldr-cargo-cache
